<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập và Đăng ký</title>
    <link rel="stylesheet" href="css\dangnhap.css" >
</head>
<body>
    <div class="container" onload="clearForm()">
        <!-- Biểu mẫu Đăng kí  -->
        <form id="register-form" class="form" action="xulydangki.php" method="post" autocomplete="off">
            <h2>Đăng kí tài khoản</h2>
            <input type="text" id="register-username" name="username" placeholder="Tên đăng kí" required>
            <input id="1" type="password" name="password" placeholder="Mật khẩu" required>
            <input id="2" type="password" name="re_password" placeholder="nhập lại mật khẩu" required>
            <input type="text" name="phone_number" placeholder="số điện thoai" required>
            <input type="text" name="address" placeholder="địa chỉ" required>
            <button name="register" type="submit">Đăng kí</button>
            <p>Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập tại đây</a></p>
        </form>

    </div>

   
</body>
</html>
